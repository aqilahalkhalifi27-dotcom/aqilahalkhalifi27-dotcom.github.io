<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Mochi Enak</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Toko Mochi Enak</h1>
    <p>Aneka mochi lembut & manis dalam setiap gigitan!</p>
  </header>

  <main>
    <section class="filters">
      <button onclick="filterMochi('all')">Semua</button>
      <button onclick="filterMochi('buah')">Buah</button>
      <button onclick="filterMochi('coklat')">Coklat</button>
      <button onclick="filterMochi('matcha')">Matcha</button>
    </section>

    <section class="mochi-grid">
      <div class="mochi-card" data-category="buah">
        <img src="https://via.placeholder.com/200x150?text=Mochi+Strawberry" alt="Mochi Strawberry"/>
        <h3>Mochi Strawberry</h3>
      </div>
      <div class="mochi-card" data-category="coklat">
        <img src="https://via.placeholder.com/200x150?text=Mochi+Coklat" alt="Mochi Coklat"/>
        <h3>Mochi Coklat</h3>
      </div>
      <div class="mochi-card" data-category="matcha">
        <img src="https://via.placeholder.com/200x150?text=Mochi+Matcha" alt="Mochi Matcha"/>
        <h3>Mochi Matcha</h3>
      </div>
      <div class="mochi-card" data-category="buah">
        <img src="https://via.placeholder.com/200x150?text=Mochi+Mangga" alt="Mochi Mangga"/>
        <h3>Mochi Mangga</h3>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Toko Mochi Enak. Semua Hak Dilindungi.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
